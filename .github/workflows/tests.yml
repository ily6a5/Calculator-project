name: Simple Calculator Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pytest
      run: pip install pytest
      
    - name: Run tests
      run: |
        python -m pytest Num4.py -v
        
    - name: Test summary
      if: always()
      run: |
        echo "Tests completed!"
        echo "View the output above for detailed results."
